<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Investiment  Security</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <nav class="container">
      <ul class="nav">
        <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
        <li class="nav-item"><a href="login.html" class="nav-link text-white">Login</a></li>
        <li class="nav-item"><a href="register.html" class="nav-link text-white">Registro</a></li>
      </ul>
    </nav>
  </header>

  <section class="container mt-5">
    <h2 class="text-center mb-4">Registro</h2>
    <form id="register-form" class="w-50 mx-auto">
      <div class="mb-3">
        <label for="name" class="form-label">Nome Completo:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>
  </section>

  <script src="register.js"></script>
</body>
</html>
